        url: /atom.xml 
        image: atom_icon.png
    Youtube:
        url: https://www.youtube.com/channel/UCRE3NFNtdjR96-H4QG4U1Fg
        image: youtube_icon.png
authors:
    hex:
        name: HexDSL
        link: https://www.youtube.com/channel/UCRE3NFNtdjR96-H4QG4U1Fg
        email: hexdsl@protonmail.com
