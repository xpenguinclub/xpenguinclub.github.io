name: Xpenguin
description: Xpenguin
url: http://xpenguin.club/
mp3url: http://xpenguin.pbmm.net/
baseurl: ""
imagedir: "/images/"
twitter_username: LudicLinux
defaults:
    -   
        scope:
            path: ""
            type: "posts"
        values:
            comments: false
            podcast: true
            layout: post
            author: hex
    -   
        scope:
            path: ""
            type: "blogs"
        values:
            comments: false
            podcast: false
            layout: post
            author: hex
    -   
        scope:
            path: ""
            type: "drafts"
